<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="timer">
    <h2 class="title">- TIMER - </h2>
    <div class="add"><i class="material-icons md-48">keyboard_arrow_up</i></div>
    <div class="reduce"><i class="material-icons md-48">keyboard_arrow_down</i></div>
    <div class="displayTime">00:00</div>
    <div class="option">
      <button class="btn--refresh"><i class="material-icons md-36">refresh</i></button>
      <button class="btn--start"> <i class="material-icons md-36">play_arrow</i></button>
      <button class="btn--change"><span>min</span><span style="display:none">sec</span></button>
    </div>
  </div>
  <div class="bar"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app/scripts/script.js"></script>
</body>
</html>
